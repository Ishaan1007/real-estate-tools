<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Area Calculator (in sq. yards)</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      color: #2c2c2c;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #002b5b;
      color: white;
      padding: 22px;
      text-align: center;
      font-size: 1.6em;
      font-weight: 500;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    main {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    button {
      background: #004c99;
      color: white;
      padding: 14px;
      font-size: 1em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: 0.2s ease-in-out;
    }

    button:hover {
      background: #003366;
    }

    canvas {
      width: 100%;
      max-width: 500px;
      height: 500px;
      border: 1px solid #ccc;
      margin-top: 20px;
      border-radius: 6px;
      display: block;
    }

    .result {
      font-weight: bold;
      font-size: 1.1em;
      margin-top: 15px;
      color: #004c99;
    }
  </style>
</head>
<body>

  <header>Area Calculator (in sq. yards)</header>

  <main>
    <input id="a" type="number" placeholder="Side AB">
    <input id="b" type="number" placeholder="Side BC">
    <input id="c" type="number" placeholder="Side CD">
    <input id="d" type="number" placeholder="Side DA">

    <label>
      Unit:
      <select id="unit">
        <option value="feet">Feet</option>
        <option value="metre">Metre</option>
      </select>
    </label>

    <button onclick="calculateAndDraw()">Calculate & Draw</button>
    <div class="result" id="output"></div>
    <canvas id="canvas" width="500" height="500"></canvas>
  </main>

  <script>
    function convertToYards(val, unit) {
      return unit === "feet" ? val / 3 : val * 1.09361;
    }

    function calculateAndDraw() {
      const a = parseFloat(document.getElementById("a").value);
      const b = parseFloat(document.getElementById("b").value);
      const c = parseFloat(document.getElementById("c").value);
      const d = parseFloat(document.getElementById("d").value);
      const unit = document.getElementById("unit").value;
      const output = document.getElementById("output");

      if ([a, b, c, d].some(x => isNaN(x) || x <= 0)) {
        output.innerText = "❌ Please enter all four valid side lengths.";
        return;
      }

      const ay = convertToYards(a, unit);
      const by = convertToYards(b, unit);
      const cy = convertToYards(c, unit);
      const dy = convertToYards(d, unit);
      const s = (ay + by + cy + dy) / 2;
      const area = Math.sqrt((s - ay)*(s - by)*(s - cy)*(s - dy));

      output.innerHTML = isNaN(area)
        ? "⚠️ Cannot compute area: invalid side combination."
        : `📐 <strong>Estimated Area:</strong> ${area.toFixed(2)} square yards`;

      drawCenteredQuad([a, b, c, d]);
    }

    function drawCenteredQuad(sides) {
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const scale = 200 / Math.max(...sides);
      const angleSteps = [Math.PI / 5, Math.PI / 4, Math.PI / 6];
      let angle = 0;
      let curr = { x: 0, y: 0 };
      const points = [curr];

      for (let i = 0; i < 3; i++) {
        angle += angleSteps[i];
        const next = {
          x: curr.x + Math.cos(angle) * sides[i] * scale,
          y: curr.y + Math.sin(angle) * sides[i] * scale
        };
        points.push(next);
        curr = next;
      }

      points.push(points[0]); // close shape

      // Center shape
      const xs = points.map(p => p.x);
      const ys = points.map(p => p.y);
      const offsetX = (canvas.width - (Math.max(...xs) - Math.min(...xs))) / 2 - Math.min(...xs);
      const offsetY = (canvas.height - (Math.max(...ys) - Math.min(...ys))) / 2 - Math.min(...ys);
      const shifted = points.map(p => ({
        x: p.x + offsetX,
        y: p.y + offsetY
      }));

      // Draw polygon
      ctx.beginPath();
      ctx.moveTo(shifted[0].x, shifted[0].y);
      for (let i = 1; i < 4; i++) {
        ctx.lineTo(shifted[i].x, shifted[i].y);
      }
      ctx.closePath();
      ctx.strokeStyle = "#004c99";
      ctx.lineWidth = 2;
      ctx.stroke();

      // Labels
      ctx.fillStyle = "#2c2c2c";
      ctx.font = "12px Segoe UI";
      const labels = ["AB", "BC", "CD", "DA"];
      for (let i = 0; i < 4; i++) {
        const p1 = shifted[i];
        const p2 = shifted[(i + 1) % 4];
        const mid = { x: (p1.x + p2.x) / 2, y: (p1.y + p2.y) / 2 };
        ctx.fillText(labels[i], mid.x - 10, mid.y - 5);
      }
    }
  </script>

</body>
</html>
