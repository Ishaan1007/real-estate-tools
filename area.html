<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Area Calculator (in sq. yards)</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      color: #2c2c2c;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #002b5b;
      color: white;
      padding: 22px;
      text-align: center;
      font-size: 1.6em;
      font-weight: 500;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    main {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    button {
      background: #004c99;
      color: white;
      padding: 14px;
      font-size: 1em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: 0.2s ease-in-out;
    }

    button:hover {
      background: #003366;
    }

    .result {
      font-weight: bold;
      font-size: 1.1em;
      margin-top: 15px;
      color: #004c99;
    }
  </style>
</head>
<body>

  <header>Area Calculator (in sq. yards)</header>

  <main>
    <input id="a" type="number" placeholder="Side AB">
    <input id="b" type="number" placeholder="Side BC">
    <input id="c" type="number" placeholder="Side CD">
    <input id="d" type="number" placeholder="Side DA">

    <label>
      Unit:
      <select id="unit">
        <option value="feet">Feet</option>
        <option value="metre">Metre</option>
      </select>
    </label>

    <button onclick="calculateArea()">Calculate</button>
    <div class="result" id="output"></div>
  </main>

  <script>
    function convertToYards(val, unit) {
      return unit === "feet" ? val / 3 : val * 1.09361;
    }

    function calculateArea() {
      const a = parseFloat(document.getElementById("a").value);
      const b = parseFloat(document.getElementById("b").value);
      const c = parseFloat(document.getElementById("c").value);
      const d = parseFloat(document.getElementById("d").value);
      const unit = document.getElementById("unit").value;
      const output = document.getElementById("output");

      if ([a, b, c, d].some(x => isNaN(x) || x <= 0)) {
        output.innerText = "âŒ Please enter all four valid side lengths.";
        return;
      }

      const ay = convertToYards(a, unit);
      const by = convertToYards(b, unit);
      const cy = convertToYards(c, unit);
      const dy = convertToYards(d, unit);
      const s = (ay + by + cy + dy) / 2;
      const area = Math.sqrt((s - ay)*(s - by)*(s - cy)*(s - dy));

      output.innerHTML = isNaN(area)
        ? "âš ï¸ Cannot compute area: invalid side combination."
        : `ðŸ“ <strong>Estimated Area:</strong> ${area.toFixed(2)} square yards`;
    }
  </script>

</body>
</html>
